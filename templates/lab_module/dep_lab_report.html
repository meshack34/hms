{% extends 'clinical/base.html' %}
{% load static %}
{% block body_block %}
<style>
    th,td{
        text-align: center;
    }
</style>
<div class="page-wrapper bg-white">
    <div class="content px-3 py-2">
      <div style="font-family: monospace;" class="w-100 bg-primary px-2 py-2 text-light br_5 d-flex justify-content-between">
        <div>
          <a href="/dashboard" class="text-light mr-2" title="Back"> <i class="fa fa-arrow-circle-left"></i></a>
          <b>Lab Report</b>
        </div>
        <div class="">
          <!-- <a onClick="toggleVisibility()" class="text-light px-1" title="Filter"><i class="fa fa-filter"></i></a> -->
          <a type="button" class="text-light px-1" onClick="window.location.reload();" title="Reload"><i class="fas fa-sync-alt"></i></a>
          <a onClick="" class="text-light px-1" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Export" ><i class='fas fa-ellipsis-v'></i></a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" onclick="codespeedy()" href="#">PDF</a>
            <a class="dropdown-item" id="download-button" href="#">CSV</a>
          </div>
        </div>
      </div>
                <div class="table-responsive">
                <table class="datatable table  table-stripped table-border">
                  <thead>
                    <tr>
                      <th scope="col">S.No</th>
                      <th scope="col">Test Id</th>
                      <th scope="col">Unid</th>
                      <th scope="col">Test id</th>
                      <th scope="col">Name</th>
                      <th scope="col">Age / Sex</th>
                      <th scope="col">Date & Time</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                      {% for name,age,PTID,gender,date_time,uhid,test_id in records %}
                      <tr>
                          <td >{{forloop.counter}}</td>
                          <td><input type="text" id="id" class='f orm-comtrol' style="border: none; text-align:center;" value="{{PTID}}" readonly></td>
                          <td><input type="text" id="id" class='f orm-comtrol' style="border: none; text-align:center;" value="{{uhid}}" readonly></td>
                          <td><input type="text" id="id" class='f orm-comtrol' style="border: none; text-align:center;" value="{{test_id}}" readonly></td>
                          <td><input type="text" id="id" class='form-comtrol' style="border: none; text-align:center;" value="{{name}}" readonly></td>
                          <td><input type="text" id="id" class='form-comtrol' style="border: none; text-align:center;" value="{{gender|first}} / {{age}}" readonly></td>
                          <td><input type="text" id="id" class='form-comtrol' style="border: none; text-align:center;" value="{{date_time}}" readonly></td>
                          <td id="pop_up"><a href="/dep_lab_report_print/{{test_id}}"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" >Report</button></a></td>
                        </tr>
                        {% endfor %}

                  </tbody>
                </table>
            </div>
    </div>
</div>
<script>
    function myFunction() {
      var txt;
      if (confirm("Press a button!")) {
        txt = "You pressed OK!";
      } else {
        txt = "You pressed Cancel!";
      }
      document.getElementById("demo").innerHTML = txt;
    }
    </script>
{% endblock %}
