{% extends 'admin1/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_block %}

<style>
    .form-control {
        border: 2px solid rgb(233, 233, 233);
        width: 100%;
        background-color: rgb(233, 233, 233);
        border-bottom: 1px solid black;
    }
</style>
{% endblock %}
{% block body_block %}
<!-- content -->
<div class="page-wrapper bg-white">
    <div class="content px-3 py-2">
        <div style="font-family: monospace;" class="w-100 bg-primary px-2 py-2 text-light br_5 d-flex justify-content-between">
            <div>
              <a href="/MRD/MRD_dashboard" class="text-light mr-2" title="Back"> <i class="fa fa-arrow-circle-left"></i></a>
              <b>Appointment Reports</b>
            </div>
            <div class="">
              <a type="button" data-toggle="modal" data-target="#myLargeModalLabel1"  class="text-light px-1" title="Filter"><i class="fa fa-filter"></i></a>
              <a type="button" onclick="window.location.reload()" class="text-light px-1" title="Reload"><i class="fas fa-sync-alt"></i></a>
              <a onClick="" class="text-light px-1" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Export" ><i class='fas fa-ellipsis-v'></i></a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a href="/OT/clinical_notes_records" class="dropdown-item btn-primary"> Records</a> 
                <a class="dropdown-item btn-primary" id="download-button " href="#">CSV</a>
              </div>
            </div>
          </div>
            <div class="col-lg-12 col-md-12"
                ><br>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4">
                        <div class="form-group">
                            <div class="profile-widget" style="background-color:#2FA4FF">
                                <a href="appointment-detail-reports" style="color: blue;color:white;"><h3>Detail Appoint Reports</h3></a>
                            </div>
                        </div>
                        </div>
                        <div class="col-md-4">
                        <div class="form-group">
                            <div class="profile-widget"  style="background-color:#2FA4FF">
                                <a href="shorting-filter" style="color: blue;color:white;"><h3>Consultant/Dept Reports </h3></a>
                            </div>
                        </div>
                        </div>
                        <div class="col-md-4">
                        <div class="form-group">
                            <div class="profile-widget"  style="background-color:#2FA4FF">
                                <a href="cancellation-reports" style="color: blue;color:white;"><h3>Cancellation Reports</h3></a>
                            </div>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
                                
                                {% endblock %}
