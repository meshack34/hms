{% extends 'nurse_station/base.html' %}
{% load static %}
{% block body_block %}
 <!-- content -->
 <div class="page-wrapper bg-white">
    <div class="content px-3 py-2">
	<style type="text/css">
body, p{font-family: arial; font-size: 16px; }
p {margin: 0 0 5px;}
table td,table th{padding: 10px;text-align: left;}
@media print {
	p {margin: 0 0 5px; }
	table td,table th{padding: 10px;text-align: left;}
}
button{
	font-size: larger;
	box-sizing: border-box;
	padding: 10px;
}
input{
  width: 200px;
  font-size: 20px;
  text-decoration: underline;
  background-color: transparent;
  outline: none;
  border: none;
  border-bottom: 1px solid black;
  min-width: 200px;
}
textarea{
  width: 200px;
  font-size: 20px;
  text-decoration: underline;
  background-color: transparent;
  outline: none;
  border: none;
  border-bottom: 1px solid black;

}

::-webkit-input-placeholder { /* Chrome/Opera/Safari */
    text-decoration: underline;
    color: black;
}
.vl {
  border-left: 6px solid green;
  height: 500px;
  position: absolute;
  left: 50%;
  margin-left: -3px;
  top: 0;
}
input.dashed {
  border-bottom: 3px dashed black;
}
textarea.form-control {
  border-bottom: 3px dashed black;
}
</style>
<div style="font-family: monospace;" class="w-100 bg-primary px-2 py-2 text-light br_5 d-flex justify-content-between">
    <div>
      <a href="/dashboard" class="text-light mr-2" title="Back"> <i class="fa fa-arrow-circle-left"></i></a>
      <b>Nursing Notes </b>
    </div>
    <div class="">
      <button type="submit" class="btn text-light" form="nurse_notes" value="Save"><i class="fas fa-save"></i></button>
      <a type="button" onclick="window.location.reload()" class="text-light px-1" title="Reload"><i class="fas fa-sync-alt"></i></a>
      <a onClick="" class="text-light px-1" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Export" ><i class='fas fa-ellipsis-v'></i></a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <!-- <a class="dropdown-item btn-primary" onclick="printDiv('hello')" value="Print" id="download-button " href="#">Print</a> -->
        <a href="/OT/clinical_notes_records" class="dropdown-item btn-primary"> Records</a> 
      </div>
    </div>
  </div>

<!--This for payment receipt print function-->

                                <td></td>
                                <td><input class="dashed" type="text" name="pa_name_sign" style="width:50%" ></td>
                            </tr>
                            <tr>
                                <td><input class="dashed" type="datetime-local" name="p_date" style="width:30%"></td>

                                <td></td>
                                <td><input class="dashed" type="text" name="pa_name_sign" style="width:50%" ></td>
                            </tr>
                            <tr>
                                <td><input class="dashed" type="datetime-local" name="p_date" style="width:30%"></td>
                                <td><input class="dashed" type="text" name="p_notes" style="width:100%" ></td>
                                <td></td>
                                <td><input class="dashed" type="text" name="pa_name_sign" style="width:50%" ></td>
                            </tr>
                        </table>
                    </td>
                </tr>
        </table>
